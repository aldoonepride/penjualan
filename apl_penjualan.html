<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Application</title>
  <link rel="stylesheet" href="apl_penjualan.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Sales Application</h1>
    <nav>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#transactions">Transactions</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Dashboard Section -->
    <section id="dashboard">
      <h2>Dashboard</h2>
      <p>Summary of sales and performance will be displayed here.</p>
    </section>

    <!-- Products Section -->
    <section id="products">
      <h2>Products</h2>
      <div class="product-controls">
        <button id="add-product-btn">Add Product</button>
      </div>
      <ul id="product-list">
        <!-- Dynamically added products will appear here -->
      </ul>
    </section>

    <!-- Transactions Section -->
    <section id="transactions">
      <h2>Transactions</h2>
      <p>All transactions will be listed here.</p>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Sales Application. All rights reserved.</p>
  </footer>

  <!-- Link JavaScript -->
  <script src="apl_penjualan.js"></script>
</body>
</html>
